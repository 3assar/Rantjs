<!doctype html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<p>
    <label for="input">Input</label>
    <textarea name="input" id="input" class="input"
              spellcheck="false">The &lt;adj&gt; &lt;noun&gt; &lt;adv&gt; &lt;verb.ed&gt; the &lt;adj&gt; &lt;noun&gt; whilst &lt;adv&gt; being &lt;verb.ed&gt;</textarea>
</p>
<p>
    <input type="submit" name="submit" id="submit" class="submit" value="Run Pattern">
</p>

<p>
    <label for="input">Output</label>

    <textarea name="output" class="output" id="output" spellcheck="false" disabled></textarea>
</p>

</body>
<script src="simpleRant.js" type="text/javascript"></script>
<script type="text/javascript">
    document.getElementById('submit').addEventListener('click', function() {
        rant = new SimpleRant;
        if('' == document.getElementById("input").value) return;

        var result = rant.rantConstructor(document.getElementById("input").value);
        document.getElementById("output").value = result;
    }, false);

</script>
</html>
